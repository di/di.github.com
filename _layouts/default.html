<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} - {{ site.author.name }}</title>
    <meta name="author" content="{{ site.author.name }}">
    <meta name="twitter:creator" content="{{ site.author.twitter }}">
    <meta name="twitter:card" content="summary">
    <meta name="og:title" content="{{ page.title }}">
    {% if page.description -%}
    <meta name="og:description" content="{{ page.description }}">
    <meta name="description" content="{{ page.description }}">
    {%- endif %}
    {% if page.image -%}
    <meta name="og:image" content="{{ page.image | absolute_url }}">
    {%- endif %}
    <meta name="og:url" content="{{ page.url | absolute_url }}">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css?{{ site.time | date: '%s%N' }}">
    <link rel="stylesheet" type="text/css" href="/assets/css/syntax.css?{{ site.time | date: '%s%N' }}">
    <link rel="alternate" type="application/atom+xml" title="ATOM Feed" href="/atom.xml">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.analytics.google.tracking_id }}', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <main class="page-content" aria-label="Content">
      <h2>
        <a href="/">{{ site.author.name }}</a>
      </h2>
      <small>
        <a href="/writing">Writing</a> — <a href="/speaking">Speaking</a> — <a href="https://github.com/di">Github</a> — <a href="https://twitter.com/di_codes">Twitter</a>
      </small>
      {{ content }}
    </main>
    <footer>
      <small>&copy; {{ 'now' | date: "%Y" }}</small>
    </footer>
  </body>
</html>
