<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - {{ site.author.name }}</title>
  {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
  <meta name="author" content="{{ site.author.name }}">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/syntax.css">
  <link rel="alternate" type="application/atom+xml" title="ATOM Feed" href="/atom.xml">
</head>
  <body>
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    <footer class="site-footer">
      <div class="wrapper">
        <p>&copy; {{ site.author.name }} {{ 'now' | date: "%Y" }} -- Made with <a href="http://github.com/di/di.github.com">Github</a>, <a href="http://github.com/mojombo/jekyll">Jekyll</a>, <a href="http://daringfireball.net/projects/markdown/">Markdown</a> and <a href="http://en.wikipedia.org/wiki/Computer_Modern">Computer Modern</a>.</p>
      </div>
    </footer>
  </body>
</html>
